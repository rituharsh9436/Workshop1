<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        header a {
            text-decoration: none;
            background: #ff7675;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 118, 117, 0.5);
            transition: all 0.3s ease;
        }

        header a:hover {
            background: #ff4d4d;
            box-shadow: 0 8px 20px rgba(255, 77, 77, 0.7);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .modal-content form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content form button {
            width: 100%;
            padding: 12px;
            background: #ff7675;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content form button:hover {
            background: #ff4d4d;
        }

        .close-modal {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1rem;
            }

            header a {
                padding: 12px 30px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Premium</h1>
        <p>Experience the elegance and functionality in one place</p>
        <a id="getStartedBtn" href="#">Get Started</a>
    </header>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2>Sign Up / Log In</h2>
            <form>
                <input type="text" placeholder="Enter your username" required>
                <input type="password" placeholder="Enter your password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('modal');
        const getStartedBtn = document.getElementById('getStartedBtn');
        const closeModal = document.getElementById('closeModal');

        getStartedBtn.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
